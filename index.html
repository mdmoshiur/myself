<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Moshiur Rahman</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale= 1">
    <link rel="stylesheet" href="./fontawesome-free-5.11.2-web/css/all.css">
  </head>
  <body>

  <div class="header">
    <a href="#" class="logo"><img src="logo.png"></a>
    <input type="checkbox" id="chk">
    <label for="chk" class="show-menu-btn">
      <i class="fas fa-ellipsis-h"></i>
    </label>

    <ul class="menu">
      <a href="#">Home</a>
      <a href="#">Educations</a>
      <a href="index.html#skillbar">Skillbar</a>
      <a href="#">Experiance</a>
      <a href="#">Portfolio</a>
      <a href="index.html#contact">Contact</a>
      <label for="chk" class="hide-menu-btn">
        <i class="fas fa-times"></i>
      </label>
    </ul>
  </div>

  <div id="skillbar" class="skillbar">
    <h1> Skills</h1>
    <br><br>
    <h2>C/C++</h2>
    <div class="line line1">90%</div>
    <h2>Java</h2>
    <div class="line line2">85%</div>
    <h2>Android</h2>
    <div class="line line3">85%</div>
    <h2>PHP/MySQL</h2>
    <div class="line line4">80%</div>
    <h2>HTML/CSS</h2>
    <div class="line line5">70%</div>
    <h2>Python</h2>
    <div class="line line6">85%</div>

  </div>

  <div id="contact" class="contact">
    <div class="contact-form">
      <div class="input-fields">
        <input type="text" class="input" name="name" placeholder="Name*">
        <input type="text" class="input" name="email" placeholder="Email Address*">
        <input type="text" class="input" name="phone" placeholder="Phone">
        <input type="text" class="input" name="subject" placeholder="Subject">
      </div>
      <div class="msg">
        <textarea placeholder="Message*"></textarea>
        <div class="send-btn">Send</div>
      </div>
    </div>
  </div>

  </body>
</html>
